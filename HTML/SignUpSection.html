<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignUp</title>
    <link href="../CSS/SignUp.css" rel="stylesheet" />
</head>
<body>
    <audio autoplay>
        <source src="../AudioNse/Freddy%20Fazbear's%20Pizzeria%20Simulator%20Main%20Theme%20Soundtrack%20(OST)%20%201%20HOUR.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <div class="signup-box">
        <h1>SignUp</h1>
        <h4>To have your own account!</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="" />
            <label>Last Name</label>
            <input type="text" placeholder="" />
            <label>Enter Email</label>
            <input type="email" placeholder="" />
            <label>Enter Password</label>
            <input type="password" placeholder="" />
            <label>Confirm Password</label>
            <input type="password" placeholder="" />
            <input type="button" value="Submit" />
        </form>
        <p>
            By Signing up you will create an account to this site.
        </p>
        <p class="para-2">
            Already have an account? <a href="LoginSection.html">Login</a>
            <br />
            To previous page <a href="MainPage.html">Home</a>
        </p>
    </div>
    <img class="imgH" src="../img/ThinkingHelpy.png" />
</body>
</html>
